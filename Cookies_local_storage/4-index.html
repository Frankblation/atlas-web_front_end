<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cookie Management</title>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f4f4f4;
    }
    .container {
        text-align: center;
    }
    input[type="text"] {
        padding: 10px;
        margin: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        padding: 10px 20px;
        margin: 5px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
    }
    button:hover {
        background-color: #45a049;
    }
    #logout {
        font-style: italic;
        font-weight: normal;
        margin-left: 10px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="container">
    <div id="login-form">
        <h2>Login</h2>
        <input type="text" id="firstname" placeholder="First Name">
        <br>
        <input type="text" id="email" placeholder="Email">
        <br>
        <button onclick="setCookiesAndShowWelcomeMessage()">Log me in</button>
    </div>
</div>

<script>
    function setCookiesAndShowWelcomeMessage() {
        const firstname = document.getElementById('firstname').value;
        const email = document.getElementById('email').value;
        Cookies.set('firstname', firstname, { expires: 10 });
        Cookies.set('email', email, { expires: 10 });
        showWelcomeMessageOrForm();
    }

    function deleteCookiesAndShowForm() {
        Cookies.remove('firstname');
        Cookies.remove('email');
        showForm();
    }

    function showWelcomeMessageOrForm() {
        const firstname = Cookies.get('firstname');
        if (firstname) {
            const welcomeMessage = document.createElement('div');
            welcomeMessage.setAttribute('id', 'welcome-message');
            welcomeMessage.style.textAlign = 'center';
            welcomeMessage.style.display = 'block';
            document.body.appendChild(welcomeMessage);
            
            const welcomeHeader = document.createElement('h1');
            welcomeHeader.textContent = `Welcome ${firstname}`;
            welcomeMessage.appendChild(welcomeHeader);
            
            const logoutLink = document.createElement('span');
            logoutLink.textContent = '(logout)';
            logoutLink.style.fontStyle = 'italic';
            logoutLink.style.fontWeight = 'normal';
            logoutLink.style.marginLeft = '10px';
            logoutLink.style.cursor = 'pointer';
            logoutLink.onclick = function() {
                deleteCookiesAndShowForm();
                hideWelcomeMessage();
            };
            welcomeMessage.appendChild(logoutLink);
            
            showWelcomeMessage();
        } else {
            showForm();
        }
    }

    function showForm() {
        const welcomeMessage = document.getElementById('welcome-message');
        if (welcomeMessage) {
            welcomeMessage.remove();
        }
        const loginForm = document.getElementById('login-form');
        loginForm.style.display = 'block';
    }

    function hideWelcomeMessage() {
        const welcomeMessage = document.getElementById('welcome-message');
        if (welcomeMessage) {
            welcomeMessage.remove();
        }
    }

    function showWelcomeMessage() {
        const loginForm = document.getElementById('login-form');
        loginForm.style.display = 'none';
    }

    // Show welcome message or form on page load
    showWelcomeMessageOrForm();
</script>
</body>
</html>
