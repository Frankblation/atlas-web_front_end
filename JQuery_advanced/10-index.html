<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-10</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<script type="application/javascript">
    $(document).ready(function() {
        listPosts();
    });

    function addPostRow(data) {
        var postInfo = 'Post created with id ' + data.id + ', title: ' + data.title + ', author: ' + data.author;
        $('body').append($('<p>').append($('<span>').text(postInfo)));
    }

    function listPosts() {
        $.get('http://localhost:3000/posts', function(data, status) {
            if (status === 'success') {
                data.forEach(function(post) {
                    addPostRow(post);
                });
            } else {
                alert('Server Error');
            }
        });
    }
</script>

</body>
</html>
