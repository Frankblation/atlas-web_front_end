<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-2</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
</head>
<body>


<script type="application/javascript">
    $(document).ready(function() {

        var table = $('<table>').appendTo('body');

        var tableHead = $('<thead>').appendTo(table);
        var headRow = $('<tr>').appendTo(tableHead);
        $('<th>').text('Firstname').appendTo(headRow);
        $('<th>').text('Lastname').appendTo(headRow);


        var tableBody = $('<tbody>').appendTo(table);

            var familyMembers = [
            { firstname: 'Guillaume', lastname: 'Salva' },
            { firstname: 'Paulette', lastname: 'Salva' },
            { firstname: 'Antoine', lastname: 'Salva' }
        ];

        $.each(familyMembers, function(index, member) {
            var row = $('<tr>').appendTo(tableBody);
            $('<td>').text(member.firstname).appendTo(row);
            $('<td>').text(member.lastname).appendTo(row);
        });
    });
</script>

</body>
</html>
