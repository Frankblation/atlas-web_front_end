<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-5</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <style>
        .remove-cell {
            background-color: orange;
            cursor: pointer;
        }
    </style>
</head>
<body>

<script type="application/javascript">
    $(document).ready(function() {
        createFamilyTree();
        addNewMember('Guillaume', 'Salva');
        addNewMember('Arielle', 'Snizt');
        addNewMember('Fanette', 'Snizt');
        addNewMember('Gerard', 'Snizt');
        addNewMember('Victor', 'Salva');
    });

    function createFamilyTree() {
        $('body').append(
            $('<table>').append(
                $('<thead>').append(
                    $('<tr>').append(
                        $('<th>').text('Firstname'),
                        $('<th>').text('Lastname'),
                        $('<th>').text('')
                    )
                ),
                $('<tbody>')
            )
        );
    }

    function addNewMember(firstName, lastName) {
        var newRow = $('<tr>').appendTo('tbody');
        $('<td>').text(firstName).appendTo(newRow);
        $('<td>').text(lastName).appendTo(newRow);
        $('<td>').text('(x)').addClass('remove-cell').appendTo(newRow).click(function() {
            $(this).parent('tr').remove();
        });
    }
</script>

</body>
</html>
