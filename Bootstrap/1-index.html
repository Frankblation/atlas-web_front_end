<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="row">
            <div class="col-lg bg-primary text-white text-center p-2">Primary</div>
            <div class="col-lg bg-success text-white text-center p-2">Success</div>
            <div class="col-lg bg-danger text-white text-center p-2">Danger</div>
            <div class="col-lg bg-warning text-white text-center p-2">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="col-sm bg-primary text-white text-center p-2">Primary</div>
            <div class="col-sm bg-success text-white text-center p-2">Success</div>
            <div class="col-sm bg-danger text-white text-center p-2">Danger</div>
            <div class="col-sm bg-warning text-white text-center p-2">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="col-lg-2 bg-primary  text-white text-center p-2">Primary</div>
            <div class="col-lg-4 bg-success  text-white text-center p-2">Success</div>
            <div class="col-lg-6 bg-danger  text-white text-center p-2">Danger</div>
        </div>

        <hr />

        <div class="row">
            <div class="col order-xl-first order-sm-last order-last bg-primary text-white text-center p-2">Primary</div>
            <div class="col order-sm-first order-md-last bg-success text-white text-center p-2">Success</div>
            <div class="col order-md-first order-lg-last bg-danger text-white text-center p-2">Danger</div>
            <div class="col order-lg-first order-xl-last bg-warning text-white text-center p-2">Warning</div>
        </div>

        <hr/>

        <div class="row justify-content-between">
            <div class="col-md-2 bg-primary text-white text-center p-2">Primary</div>
            <div class="col-md-2 bg-success text-white text-center p-2">Success</div>
        </div>

        <hr/>

        <div class="row justify-content-between">
            <div class="col-md-2 bg-primary text-white text-center p-2 ">Primary</div>
            <div class="col-md-2 bg-success text-white text-center p-2 offset-md-2">Success</div>
            <div class="col-md-2 bg-danger text-white text-center p-2">Danger</div>
        </div>
    </body>
</html>
